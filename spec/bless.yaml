tests:
  - name: encrypter-simple
    args:
      - --bless
      - fixtures/encrypter/simple.yaml
    exit-status: 0
    stdout:
      file: io/encrypter-simple-bless-success.out
    revert:
      - ../fixtures/encrypter

  - name: encrypter-regex
    args:
      - --bless
      - fixtures/encrypter/regex.yaml
    exit-status: 1
    stdout:
      file: io/encrypter-regex-bless-failure.out
    revert:
      - ../fixtures/encrypter

  - name: calculator
    args:
      - --bless
      - fixtures/calculator
    exit-status: 1
    stdout:
      file: io/calculator-bless-failure.out
    revert:
      - ../fixtures/calculator

  - name: bottles
    args:
      - --bless
      - fixtures/bottles
    exit-status: 1
    stdout:
      file: io/bottles-bless-failure.out
    revert:
      - ../fixtures/bottles

  - name: files
    args:
      - --bless
      - fixtures/files
    exit-status: 1
    stdout:
      file: io/files-bless-failure.out
    files:
      - path: ../fixtures/files/expected/lowercase.output.file
        contents: |
          HERE IS SOME TEXT.
    revert:
      - ../fixtures/files

  - name: broken-specs
    args:
      - --bless
      - fixtures/broken-specs
    exit-status: 1
    stdout:
      - file: io/broken-specs-bless-failure.out-unix
      - file: io/broken-specs-bless-failure.out-windows
    files:
      - path: ../fixtures/broken-specs/io/missing.out
        contents: |
          This is some standard output.
      - path: ../fixtures/broken-specs/io/missing.err
        contents:
          - |
            This is some standard error.
          - |
            "This is some standard error."
    revert:
      - ../fixtures/broken-specs
