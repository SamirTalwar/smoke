working-directory: fixtures/working-directory

tests:
  - name: set the working directory for the whole specification
    command:
      - ruby
      - echo.rb
    args:
      - uno
      - dos
      - tres
    stdout: |
      uno dos tres

  - name: override the working directory
    working-directory: fixtures/working-directory/nested
    command:
      - ruby
      - ../echo.rb
    args:
      - ein
      - zwei
      - drei
    stdout: |
      ein zwei drei
