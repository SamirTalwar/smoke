name: smoke
version: 2.0.0-alpha
github: SamirTalwar/smoke
license: MIT
author: Samir Talwar
maintainer: samir@noodlesandwich.com
copyright: Samir Talwar

extra-source-files:
  - README.md

synopsis: An integration test framework for console applications.
category: Testing
description: Please see README.md

dependencies:
  - base >= 4.9.1 && < 5
  - aeson
  - directory
  - filepath
  - Glob
  - process
  - process-extras
  - text
  - transformers
  - vector
  - yaml

library:
  source-dirs:
    - src
  exposed-modules:
    - Test.Smoke
  ghc-options:
    - -Wall
    - -Werror

executables:
  smoke:
    source-dirs:
      - app
    main: Test/Smoke/App/Main.hs
    dependencies:
      - smoke
      - ansi-terminal
      - Diff
      - mtl
      - optparse-applicative
      - temporary
    ghc-options:
      - -Wall
      - -Werror
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    when:
      condition: os(windows)
      then:
        source-dirs:
          - app/windows
      else:
        source-dirs:
          - app/unix
        dependencies:
          - unix
